package teletype;

message Telecast {

    enum deviceType {
        UNKNOWN_DEVICE_TYPE = 0;
        BGEIGIE_NANO = 1;
        SIMPLECAST = 2;
        TTAPP = 3;
        TTRELAY = 4;
        TTGATE = 5;
    }

    required deviceType DeviceType = 1;

    optional string DeviceIDString = 2;
    optional uint32 DeviceIDNumber = 3;

    optional string Message = 4;
    
    optional string CapturedAt = 5;

    enum unit {
        UNKNOWN_UNIT = 0;
        CPM = 1;
    }
    optional unit Unit = 6;
    optional uint32 Value = 7;

    optional double Latitude = 8;
    optional double Longitude = 9;
    optional uint32 Altitude = 10;

    optional double BatteryVoltage = 11;
    optional double BatterySOC = 12;
    optional double WirelessSNR = 13;

}