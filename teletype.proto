package teletype;

message Telecast {

    enum deviceType {
        UNKNOWN_DEVICE_TYPE = 0;
        BGEIGIE_NANO = 1;
        SIMPLECAST = 2;
    }

    required deviceType DeviceType = 1;
    required string DeviceID = 2;
    required string Message = 3;
    
    optional string CapturedAt = 4;

    enum unit {
        UNKNOWN_UNIT = 0;
        CPM = 1;
    }
    optional unit Unit = 5;
    optional uint32 Value = 6;

    optional double Latitude = 7;
    optional double Longitude = 8;
    optional uint32 Altitude = 9;

}