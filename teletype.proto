package teletype;
import "nanopb.proto";

message Telecast {

    enum deviceType {
        UNKNOWN_DEVICE_TYPE = 0;
        BGEIGIE_NANO = 1;
        SIMPLECAST = 2;
    }
    required deviceType DeviceType = 1;
    required string DeviceID = 2 [(nanopb).max_size = 32];
    required string Message = 3 [(nanopb).max_size = 250];
    
    optional string CapturedAt = 4 [(nanopb).max_size = 40];

    enum unit {
        UNKNOWN_UNIT = 0;
        CPM = 1;
    }
    optional unit Unit = 5;
    optional uint32 Value = 6;

    optional double Latitude = 7;
    optional double Longitude = 8;
    optional uint32 Altitude = 9;

}